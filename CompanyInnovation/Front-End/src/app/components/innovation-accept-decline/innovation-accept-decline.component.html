<section class="mt-5">
  <div class="mask d-flex align-items-center h-80 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <p class="text-center mb-5" style="font-size: 25px">Innovation by {{innovation.username}}</p>

              <form>

                <div class="d-flex justify-content-center form-outline mb-4" style="font-size: 30px">
                  <b><label class="form-label">Title: {{innovation.title}}</label></b>
                </div>

                <div class="d-flex justify-content-center form-outline mb-4"
                     style="
                     font-size: 20px;">
                  <p class="form-label">Details:</p>
                  <br>
                  <p class="form-label"> {{innovation.description}}</p>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body w-100" style="margin-right: 2%" (click)="Accept(innovation)">Accept</button>
                  <button type="button" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body w-100" style="margin-left: 2%" (click)="Decline(innovation)">Decline</button>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
